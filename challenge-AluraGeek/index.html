<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Challenge - AluraGeek</title>
</head>
<body>
    <header class="containerHeader">
        <img src="/imagens/Logo.svg" alt="logo da AluraGeek - tres corações vermelhos e o nome" class="imgHeader">
    </header>
    
    <main class="containerMain">
        <section class="containerProdutos">
            <h1 class="titleProduct">Meus Produtos:</h1>

            <div class="card">
                <div class="card-container--info">
                    <img src="/imagens/imgProduct.svg" alt="Imagem do produto" class="imgCard">
                    <p>Nome do produto</p>
                    <div class="card-container--value">
                        <p>Preço: $XX.XX</p>
                        <img src="/imagens/Vector.svg" alt="icone lixeira">
                    </div>
                </div>
            </div>
        </section>

        <div class="containerForm">
            <h3 class="titleForm">Adicionar Produto:</h3>
            <form action="">
                <input type="text" placeholder="nome..." class="textForm">
                <input type="text" placeholder="valor..." class="textForm">
                <input type="text" placeholder="imagem..." class="textForm">
                <button class="btnGuardar">Guardar</button>
                <button class="btnLimpar">Limpar</button>
            </form>
        </div>
    </main>

    <footer class="containerFooter">
        <img src="/imagens/Logo.svg" alt="logo da AluraGeek - tres corações vermelhos e o nome" class="imgHeader">
        <p>Desenvolvido por Samantha Bianchi</p>
        <p>Alura Latam - 202x</p>
    </footer>
</body>
</html>
